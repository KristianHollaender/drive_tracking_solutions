<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
      <td mat-cell *matCellDef="let tour"> {{tour.uid}} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start time</th>
      <td mat-cell *matCellDef="let tour"> {{tour.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End time</th>
      <td mat-cell *matCellDef="let tour"> {{tour.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="totalTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total time</th>
      <td mat-cell *matCellDef="let tour"> {{tour.totalTime}} </td>
    </ng-container>

    <ng-container matColumnDef="viewTour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total time</th>
      <td mat-cell *matCellDef="let tour">
        <mat-action-list>
          <mat-icon (click)="viewTour(tour)">map</mat-icon>
        </mat-action-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of tours"></mat-paginator>
</div>
